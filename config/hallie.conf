# Power Management Settings for Hallie Split Keyboard

# Enable deep sleep
CONFIG_ZMK_SLEEP=y

# Idle timeout: 1.5 hours (5400000 milliseconds)
# Через 1.5 часа бездействия клавиатура перейдет в режим ожидания.
CONFIG_ZMK_IDLE_TIMEOUT=5400000

# Deep sleep timeout: 0.5 hours (1800000 milliseconds)
# После перехода в режим ожидания, клавиатура перейдет в глубокий сон еще через 0.5 часа.
# Общее время до глубокого сна: 1.5 часа + 0.5 часа = 2 часа.
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Optional: Increase BT transmission power for better connection between halves
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Optional: Enable logging (useful for debugging, can be disabled for production)
# CONFIG_ZMK_USB_LOGGING=y
