# Power Management Settings for Hallie Split Keyboard

# Enable deep sleep
CONFIG_ZMK_SLEEP=y

# Idle timeout: 2 hours (7200000 milliseconds)
# After 2 hours of inactivity, keyboard enters idle state (low power, instant wake)
CONFIG_ZMK_IDLE_TIMEOUT=7200000

# Deep sleep timeout: 3 hours (10800000 milliseconds)
# After 3 hours of inactivity, keyboard enters deep sleep (very low power, takes few seconds to wake)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=10800000

# Optional: Increase BT transmission power for better connection between halves
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Optional: Enable logging (useful for debugging, can be disabled for production)
# CONFIG_ZMK_USB_LOGGING=y